<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI-Assisted Content Editor</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
        />
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            lightblue: "#ADD8E6",
                            darkblue: "#3498db",
                        },
                        fontFamily: {
                            sans: ["Poppins", "sans-serif"],
                        },
                        animation: {
                            gradient: "gradient 8s linear infinite",
                        },
                        keyframes: {
                            gradient: {
                                "0%, 100%": {
                                    "background-size": "200% 200%",
                                    "background-position": "left center",
                                },
                                "50%": {
                                    "background-size": "200% 200%",
                                    "background-position": "right center",
                                },
                            },
                        },
                    },
                },
            };
        </script>
        <style>
            body {
                font-family: "Poppins", sans-serif;
                background-color: #f0f4f8;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                padding: 20px;
            }

            .sidebar {
                width: 20%;
                background: #3498db;
                color: white;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                position: sticky;
                top: 20px;
                height: fit-content;
            }

            .sidebar h3 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }

            .sidebar p {
                font-size: 1em;
                margin-bottom: 10px;
            }

            .editor-container {
                width: 75%;
                max-width: 800px;
                padding: 20px;
                background: white;
                border-radius: 15px;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
                margin-left: 25px;
            }

            .dropdowns-row {
                display: flex;
                gap: 20px;
                margin-bottom: 20px;
            }

            .dropdown-container {
                position: relative;
            }

            .dropdown-button {
                background-color: #3498db;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                display: flex;
                align-items: center;
                gap: 5px;
                transition: background-color 0.3s ease;
            }

            .dropdown-button:hover {
                background-color: #217dbb;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: white;
                min-width: 150px;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
                border-radius: 5px;
                overflow: hidden;
            }

            .dropdown-container.show .dropdown-content {
                display: block;
            }

            .dropdown-content button {
                background: none;
                border: none;
                padding: 10px;
                text-align: left;
                width: 100%;
                cursor: pointer;
                font-size: 1em;
            }

            .dropdown-content button:hover {
                background-color: #f0f4f8;
            }

            .editor-textarea textarea {
                width: 100%;
                padding: 15px;
                border-radius: 5px;
                border: 1px solid #ccc;
                font-size: 1em;
                box-sizing: border-box;
                margin-bottom: 20px;
            }

            footer {
                background-color: #f9f9f9;
                padding: 10px;
                text-align: center;
                margin-top: 20px;
                border-top: 1px solid #e0e0e0;
                width: 100%;
            }

            footer a {
                color: #3498db;
                text-decoration: none;
                font-weight: bold;
            }

            footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <!-- Sidebar for User Choices -->
        <aside class="sidebar">
            <h3>Story Elements So Far</h3>
            <p id="story-language">üåç Language: English</p>
            <p id="story-genre">üìö Genre: Adventure</p>
        </aside>

        <!-- Editor Container -->
        <div class="editor-container">
            <header
                class="bg-gradient-to-r from-darkblue to-blue-500 p-6 animate-gradient rounded-t-lg"
            >
                <h1
                    class="text-3xl font-bold text-center text-white drop-shadow-lg"
                >
                    AI-Assisted Content Editor
                </h1>
            </header>

            <!-- Character Setup Fields -->
            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">
                    Character Setup
                </h2>
                <label for="character-name" class="block text-gray-700 mb-2"
                    >Character Name:</label
                >
                <input
                    type="text"
                    id="character-name"
                    name="character-name"
                    class="w-full p-3 border border-gray-300 rounded mb-4"
                    placeholder="Enter character name"
                />

                <label for="character-role" class="block text-gray-700 mb-2"
                    >Character Role:</label
                >
                <select
                    id="character-role"
                    name="character-role"
                    class="w-full p-3 border border-gray-300 rounded mb-4"
                >
                    <option value="protagonist">Protagonist</option>
                    <option value="antagonist">Antagonist</option>
                    <option value="supporting">Supporting Character</option>
                    <option value="mentor">Mentor</option>
                </select>

                <label for="character-age" class="block text-gray-700 mb-2"
                    >Character Age:</label
                >
                <input
                    type="number"
                    id="character-age"
                    name="character-age"
                    class="w-full p-3 border border-gray-300 rounded mb-4"
                    placeholder="Enter character age"
                />

                <label for="character-gender" class="block text-gray-700 mb-2"
                    >Character Gender:</label
                >
                <select
                    id="character-gender"
                    name="character-gender"
                    class="w-full p-3 border border-gray-300 rounded mb-4"
                >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Dropdowns for AI Editing -->
            <div class="dropdowns-row">
                <!-- Tone Dropdown Menu -->
                <div class="dropdown-container" id="tone-dropdown">
                    <button class="dropdown-button">
                        Tone: Neutral <span class="icon icon-arrow">‚¨áÔ∏è</span>
                    </button>
                    <div class="dropdown-content">
                        <button onclick="applyTone('Neutral')">Neutral</button>
                        <button onclick="applyTone('Formal')">Formal</button>
                        <button onclick="applyTone('Casual')">Casual</button>
                        <button onclick="applyTone('Friendly')">
                            Friendly
                        </button>
                    </div>
                </div>

                <!-- AI Assistant Dropdown Menu -->
                <div class="dropdown-container" id="assistant-dropdown">
                    <button class="dropdown-button">
                        AI Assistant: Clarify
                        <span class="icon icon-arrow">‚¨áÔ∏è</span>
                    </button>
                    <div class="dropdown-content">
                        <button onclick="applyAssistantFeature('Clarify')">
                            Clarify
                        </button>
                        <button onclick="applyAssistantFeature('Expand')">
                            Expand
                        </button>
                        <button onclick="applyAssistantFeature('Paraphrase')">
                            Paraphrase
                        </button>
                    </div>
                </div>
            </div>

            <!-- Textarea for AI-assisted content -->
            <div class="editor-textarea">
                <textarea
                    id="editor-text"
                    placeholder="Type here..."
                    rows="10"
                ></textarea>
            </div>
            <button
                class="w-full bg-gradient-to-r from-darkblue to-lightblue text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 ease-in-out"
            >
                Save Content
            </button>
        </div>

        <!-- Footer Navigation -->
        <footer>
            <p>
                &copy; 2023 BookAI | <a href="index.html">üè† Home</a> |
                <a href="story-setting.html">üìñ Continue to Story Setting</a>
            </p>
        </footer>

        <script src="ai-assisted-content-editor.js"></script>
    </body>
</html>
