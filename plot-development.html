<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Development - Novel-Building Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lightblue: '#E6F3FF',
                        darkblue: '#3498db',
                    },
                    animation: {
                        gradient: 'gradient 8s linear infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        }
                    }
                }
            }
        }
    </script>
    <script src="plot-development.js" defer></script>
</head>
<body class="bg-lightblue min-h-screen font-['Poppins'] flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl overflow-hidden">
        <header class="bg-gradient-to-r from-darkblue to-blue-500 p-6 animate-gradient">
            <h1 class="text-4xl font-bold text-center text-white drop-shadow-lg">Plot Development</h1>
            <div id="progress-bar" class="mt-4 bg-white bg-opacity-30 h-2 rounded-full"></div>
        </header>
        <main class="p-8">
            <div id="plot-form" class="space-y-6">
                <div>
                    <label for="plot-summary" class="block text-sm font-medium text-gray-700">Plot Summary</label>
                    <textarea id="plot-summary" name="plot-summary" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>
                <div>
                    <label for="main-conflict" class="block text-sm font-medium text-gray-700">Main Conflict</label>
                    <input type="text" id="main-conflict" name="main-conflict" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="plot-points" class="block text-sm font-medium text-gray-700">Key Plot Points</label>
                    <textarea id="plot-points" name="plot-points" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>
                <div>
                    <label for="climax" class="block text-sm font-medium text-gray-700">Climax</label>
                    <input type="text" id="climax" name="climax" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="resolution" class="block text-sm font-medium text-gray-700">Resolution</label>
                    <textarea id="resolution" name="resolution" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>
                <div class="flex space-x-4">
                    <button id="save-plot" class="flex-1 bg-gradient-to-r from-darkblue to-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                        Save Plot
                    </button>
                    <button id="generate-plot" class="flex-1 bg-gradient-to-r from-darkblue to-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                        Generate with AI
                    </button>
                </div>
            </div>
            <div class="mt-8">
                <button id="next-step" class="w-full bg-gradient-to-r from-darkblue to-blue-500 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 ease-in-out">
                    Next: Writing Workspace
                </button>
            </div>
        </main>
        <footer class="bg-gray-100 p-4 text-center text-gray-600">
            <p>&copy; 2023 Novel-Building Assistant | <a href="settings.html" class="text-blue-500 hover:text-blue-700">Settings</a> | <a href="index.html" class="text-blue-500 hover:text-blue-700">Home</a></p>
        </footer>
    </div>
</body>
</html>
