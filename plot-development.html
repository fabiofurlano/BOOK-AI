<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Development - Novel-Building Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        gradient: 'gradient 8s linear infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        }
                    }
                }
            }
        }
    </script>
    <script src="plot-development.js" defer></script>
</head>
<body class="bg-gradient-to-br from-purple-100 via-purple-200 to-purple-300 min-h-screen font-['Poppins'] flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white bg-opacity-80 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden">
        <header class="bg-gradient-to-r from-purple-300 via-purple-400 to-purple-500 p-6 animate-gradient">
            <h1 class="text-4xl font-bold text-center text-white drop-shadow-lg">Plot Development</h1>
            <div id="progress-bar" class="mt-4 bg-white bg-opacity-30 h-2 rounded-full"></div>
        </header>
        <main class="p-8">
            <div class="mb-8">
                <button id="generate-plots" class="w-full bg-gradient-to-r from-purple-400 to-pink-500 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 ease-in-out">
                    Generate Plots with AI
                </button>
            </div>
            <div id="generated-plots" class="mb-8 space-y-4 hidden">
                <h2 class="text-2xl font-semibold mb-4">Generated Plot Options</h2>
                <div id="plot-options" class="space-y-4"></div>
            </div>
            <div id="plot-form" class="space-y-6 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold">Create or Edit Plot</h2>
                <div>
                    <label for="plot-summary" class="block text-sm font-medium text-gray-700">Plot Summary</label>
                    <textarea id="plot-summary" name="plot-summary" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>
                <div>
                    <label for="key-events" class="block text-sm font-medium text-gray-700">Key Events</label>
                    <textarea id="key-events" name="key-events" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>
                <div>
                    <button id="add-plot" class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                        Save Plot
                    </button>
                </div>
            </div>
            <div id="plot-list" class="mt-8">
                <h2 class="text-2xl font-semibold mb-4">Your Plots</h2>
                <ul id="plots" class="space-y-4"></ul>
            </div>
            <div class="mt-8">
                <button id="next-step" class="w-full bg-gradient-to-r from-purple-400 to-pink-500 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 ease-in-out">
                    Next: Writing Workspace
                </button>
            </div>
        </main>
        <footer class="bg-gray-100 p-4 text-center text-gray-600">
            <p>&copy; 2023 Novel-Building Assistant | <a href="settings.html" class="text-blue-500 hover:text-blue-700">Settings</a> | <a href="index.html" class="text-blue-500 hover:text-blue-700">Home</a></p>
        </footer>
    </div>
</body>
</html>
