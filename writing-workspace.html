<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Workspace - Novel-Building Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lightblue: '#E6F3FF',
                        darkblue: '#3498db',
                    },
                    animation: {
                        gradient: 'gradient 8s linear infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        }
                    }
                }
            }
        }
    </script>
    <script src="writing-workspace.js" defer></script>
</head>
<body class="bg-lightblue min-h-screen font-['Poppins'] flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl overflow-hidden">
        <header class="bg-gradient-to-r from-darkblue to-blue-500 p-6 animate-gradient">
            <h1 class="text-4xl font-bold text-center text-white drop-shadow-lg">‚úçÔ∏è Writing Workspace</h1>
            <div id="progress-bar" class="mt-4 bg-white bg-opacity-30 h-2 rounded-full"></div>
        </header>
        <main class="p-8">
            <div id="writing-form" class="space-y-6">
                <div>
                    <label for="chapter-title" class="block text-sm font-medium text-gray-700">üìñ Chapter Title</label>
                    <input type="text" id="chapter-title" name="chapter-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="chapter-content" class="block text-sm font-medium text-gray-700">üìù Chapter Content</label>
                    <textarea id="chapter-content" name="chapter-content" rows="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>
                <div class="flex space-x-4">
                    <button id="save-chapter" class="flex-1 bg-gradient-to-r from-darkblue to-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                        üíæ Save Chapter
                    </button>
                    <button id="next-step" class="flex-1 bg-gradient-to-r from-darkblue to-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                        Next: Review
                    </button>
                </div>
            </div>
        </main>
        <footer class="bg-gray-100 p-4 text-center text-gray-600">
            <p>&copy; 2023 Novel-Building Assistant | <a href="index.html" class="text-blue-500 hover:text-blue-700">Home</a></p>
        </footer>
    </div>
</body>
</html>
