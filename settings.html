<!doctype html>
<html lang="en">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - Novel-Building Assistant</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"

        />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
        <script src="tailwind-config.js"></script>

        <style>
            /* Existing styles remain unchanged */
            .accordion-item {
                transition: all 0.3s ease;
            }

            .accordion-header {
                transition: background-color 0.3s ease;
            }

            .accordion-header:hover {
                background-color: #e6f2ff;
            }

            .accordion-content {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }

            .accordion-content:not(.hidden) {
                max-height: 300px;
            }

            .accordion-header img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }
            /* Card styles */
            .model-card {
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 16px;
                margin-bottom: 16px;
                display: flex;
                align-items: center;
                width: 100%;
                box-sizing: border-box;
                transition: box-shadow 0.3s ease;
            }
            .model-card img {
                width: 50px;
                height: 50px;
                margin-right: 10px;
            }
            .model-card label {
                cursor: pointer;
                display: flex;
                align-items: center;
                font-size: 14px; /* Reduced font size */
            }
            .model-card input[type="radio"] {
                margin-right: 5px;
            }
            .model-card input[type="radio"]:checked + label {
                font-weight: bold;
            }
            .model-card:hover {
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .model-card.selected {
                box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
                border-color: #3498db;
            }
            /* Grid layout for better responsiveness */
            #model-accordion {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                grid-gap: 1rem;
            }
            /* Button styles */
            #save-api-key, #test-connection {
                padding: 10px 20px;
                font-size: 16px;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }
            #save-api-key:hover, #test-connection:hover {
                background-color: #2980b9;
                transform: translateY(-2px);
            }
            /* Improved spacing and font sizes */
            .space-y-6 > * {
                margin-bottom: 1.5rem;
            }
            h2, h3 {
                font-family: 'Poppins', sans-serif;
            }
            label {
                font-family: 'Poppins', sans-serif;
                font-size: 14px; /* Reduced font size */
            }
            body {
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </head>

                <p>

        </div>
        <script src="settings.js"></script>
        <script>
            // Modal Focus Trapping and Keyboard Handling
            const modal = document.getElementById("connection-modal");
            const closeModalButton = document.getElementById("close-modal");

            function trapFocus(element) {
                const focusableElements = element.querySelectorAll(
                    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])',
                );
                const firstElement = focusableElements[0];
                const lastElement = focusableElements[focusableElements.length - 1];

                element.addEventListener("keydown", function (e) {
                    if (e.key === "Tab") {
                        if (e.shiftKey) {
                            if (document.activeElement === firstElement) {
                                e.preventDefault();
                                lastElement.focus();
                            }
                        } else {
                            if (document.activeElement === lastElement) {
                                e.preventDefault();
                                firstElement.focus();
                            }
                        }
                    }
                    if (e.key === "Escape") {
                        closeModal();
                    }
                });
            }

            function openModal() {
                modal.classList.remove("hidden");
                modal.setAttribute("aria-hidden", "false");
                closeModalButton.focus();
                trapFocus(modal);
            }

            function closeModal() {
                modal.classList.add("hidden");
                modal.setAttribute("aria-hidden", "true");
            }

            closeModalButton.addEventListener("click", closeModal);

            // Example usage: openModal(); to show the modal
        </script>
