<div class="mb-8">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Select Your Language</h2>
    <div class="flex space-x-4">
        <div class="flex items-center cursor-pointer language-option" data-language="en">
            <input type="radio" id="language-en" name="language" value="en" checked />
            <label for="language-en" class="ml-2 text-gray-700 flex items-center">English</label>
        </div>
        <div class="flex items-center cursor-pointer language-option" data-language="es">
            <input type="radio" id="language-es" name="language" value="es" />
            <label for="language-es" class="ml-2 text-gray-700 flex items-center">Spanish</label>
        </div>
        <div class="flex items-center cursor-pointer language-option" data-language="fr">
            <input type="radio" id="language-fr" name="language" value="fr" />
            <label for="language-fr" class="ml-2 text-gray-700 flex items-center">French</label>
        </div>
    </div>
</div>
<div class="mb-8">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Select Your Genre</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        <div class="genre-option relative cursor-pointer bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out border border-gray-200" data-genre="fantasy">
            <p class="text-center font-semibold text-gray-700">Fantasy</p>
        </div>
        <div class="genre-option relative cursor-pointer bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out border border-gray-200" data-genre="science-fiction">
            <p class="text-center font-semibold text-gray-700">Science Fiction</p>
        </div>
        <div class="genre-option relative cursor-pointer bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out border border-gray-200" data-genre="mystery">
            <p class="text-center font-semibold text-gray-700">Mystery</p>
        </div>
        <div class="genre-option relative cursor-pointer bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out border border-gray-200" data-genre="romance">
            <p class="text-center font-semibold text-gray-700">Romance</p>
        </div>
    </div>
</div>
